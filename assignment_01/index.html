<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix UI Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="banner">
        <div class="banner-content">
            <h1>Money Heist</h1>
            <p>To carry out the biggest heist in history, a mysterious man called The Professor recruits a band of eight
                robbers who have a single characteristic: n...</p>
            <div class="buttons">
                <button>Play</button>
                <button>My List</button>
            </div>
        </div>
    </div>

    <section class="section">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="movie-row">
            <img src="./media/movie1.jpeg" alt="Movie 1" />
            <img src="./media/movie2.webp" alt="Movie 2" />
            <img src="./media/movie3.jpeg" alt="Movie 3" />
            <img src="./media/movie4.jpeg" alt="Movie 4" />
            <img src="https://placehold.co/1000x1500.png?" alt="Movie 5" />
            <img src="https://placehold.co/1000x1500.png?" alt="Movie 6" />
            <img src="https://placehold.co/1000x1500.png?" alt="Movie 7" />
            <img src="https://placehold.co/1000x1500.png?" alt="Movie 8" />
            <img src="https://placehold.co/1000x1500.png?" alt="Movie 9" />
            <img src="https://placehold.co/1000x1500.png?" alt="Movie 10" />
        </div>
    </section>

    <section class="section trending">
        <h2>Trending Now</h2>
        <div class="movie-row trending-row">
            <img src="https://placehold.co/1100x600.png?" alt="Trend 1" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 2" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 3" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 4" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 5" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 6" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 7" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 8" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 9" />
            <img src="https://placehold.co/1100x600.png?" alt="Trend 10" />
        </div>
    </section>
</body>

</html>
